<form #requestForm="ngForm" (ngSubmit)="sendRequest()" autocomplete="off">
  <h2 class="text-center text-primary">Send Request</h2>
  <hr />

  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="Id"
      [(ngModel)]="model.id"
      placeholder="Id"
    />
    <label for="id">Id</label>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="Name"
      [(ngModel)]="model.name"
      placeholder="Name"
    />
    <label for="name">Name</label>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="Day"
      [(ngModel)]="model.day"
      placeholder="Day"
    />
    <label for="day">Day</label>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="Date"
      [(ngModel)]="model.date"
      placeholder="Date"
    />
    <label for="date">Date</label>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="Destination"
      [(ngModel)]="model.destination"
      placeholder="Destination"
    />
    <label for="destination">Destination</label>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="Out-Time"
      [(ngModel)]="model.outTime"
      placeholder="Out-Time"
    />
    <label for="outTime">Out-Time</label>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="In-Time"
      [(ngModel)]="model.inTime"
      placeholder="In-Time"
    />
    <label for="inTime">In-Time</label>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Submit</button>
  </div>

</form>
