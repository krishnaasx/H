<h2>Welcome to {{title}}</h2>
<div class="container-fluid">

    <div *ngFor="let user of users">
      <h2>{{user.name}}</h2>
      <p>{{user.id}}</p>
      <p>{{user.roomNumber}}</p>
      <p>{{user.phoneNumber}}</p>
      <p>{{user.parentPhoneNumber}}</p>
      <p>{{user.address}}</p>
      <p>{{user.departmentAndCourse}}</p>
    </div>

</div>
