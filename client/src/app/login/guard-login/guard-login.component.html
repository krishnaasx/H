<form #loginForm="ngForm" (ngSubmit)="guardLogin()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />
    <div class="mb-3 form-floating">
      <input
        type="text"
        class="form-control"
        name="Guard Id"
        [(ngModel)]="model.id"
        placeholder="Guard Id"
      />
      <label for="Guard-Id">Guard Id</label>
    </div>
  
    <div class="mb-3 form-floating">
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
      />
      <label for="password">password</label>
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success me-2" type="submit">Login</button>
      <button class="btn btn-default me-2" type="button" (click)="logout()">
        Cancel
      </button>
    </div>
  </form>
