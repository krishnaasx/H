<div class="student-login-container">
  <form #loginForm="ngForm" (ngSubmit)="studentLogin()" autocomplete="off">
    <h2 class="text-center text-primary">Login</h2>
    <hr />
    <div class="mb-3 form-floating">
      <input
        type="text"
        class="form-control"
        name="Student Id"
        [(ngModel)]="model.id"
        placeholder="Student Id"
      />
      <label for="Student-Id">Student Id</label>
    </div>
  
    <div class="mb-3 form-floating">
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
      />
      <label for="password">password</label>
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success me-2" type="submit">Login</button>
      <button class="btn btn-success me-2" (click)="goback()">Back</button>
    </div>
  </form>
  
</div>
