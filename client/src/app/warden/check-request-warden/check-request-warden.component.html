<div class="container">
    <h2 class="text-center">Check Requests</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Student ID</th>
          <th>Day</th>
          <th>Date</th>
          <th>Destination</th>
          <th>Out Time</th>
          <th>In Time</th>
          <th>Status</th>
          <th>Update</th>
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor="let request of Requests">
          <td>{{ request.requestId }}</td>
          <td>{{ request.id }}</td>
          <td>{{ request.day }}</td>
          <td>{{ request.date }}</td>
          <td>{{ request.destination }}</td>
          <td>{{ request.outTime }}</td>
          <td>{{ request.inTime }}</td>
          <td>{{ request.status }}</td>
          <td><button (click)="update(request.requestId, request.status)">Update</button></td>
        </tr>
      </tbody>
    </table>

    <button (click)="goback()">Back</button>
  </div>
