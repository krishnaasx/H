<div class="get-student-container">
    <h2> STUDENTS LIST </h2>
    <table mat-table [dataSource]="Students" class="mat-elevation-z8">
     
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> <strong> Id </strong>  </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> <strong> Name </strong>  </th>
        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Hostel">
        <th mat-header-cell *matHeaderCellDef> <strong> Hostel </strong>  </th>
        <td mat-cell *matCellDef="let student"> {{student.hostel}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Room Number">
        <th mat-header-cell *matHeaderCellDef> <strong> Room Number </strong>  </th>
        <td mat-cell *matCellDef="let student"> {{student.roomNumber }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Phone Number">
        <th mat-header-cell *matHeaderCellDef> <strong> Phone Number </strong>  </th>
        <td mat-cell *matCellDef="let student"> {{student.phoneNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Parent Phone Number">
        <th mat-header-cell *matHeaderCellDef> <strong> Parent Phone Number</strong>  </th>
        <td mat-cell *matCellDef="let student"> {{student.parentPhoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> <strong> Address </strong>  </th>
        <td mat-cell *matCellDef="let student"> {{student.address}} </td>
      </ng-container>

      <ng-container matColumnDef="Department And Course">
        <th mat-header-cell *matHeaderCellDef> <strong> Department And Course </strong>  </th>
        <td mat-cell *matCellDef="let student"> {{student.departmentAndCourse}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <button (click)="goback()"> BACK </button>
  
  </div>
