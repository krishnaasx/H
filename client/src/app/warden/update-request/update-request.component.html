<form (ngSubmit)="updateRequest()" autocomplete="off">
  <h2 class="text-center">Update Request</h2>
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      id="id"
      [(ngModel)]="model.id"
      name="id"
      placeholder="Request ID"
      required
    />
    <label for="id">Request ID</label>
  </div>
  <div class="mb-3 form-floating">
    <select
      class="form-control"
      id="status"
      [(ngModel)]="model.status"
      name="status"
      required
    >
      <option [ngValue]="true">Approve</option>
      <option [ngValue]="false">Reject</option>
    </select>
    <label for="status">Status</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Update</button>
  </div>
</form>
